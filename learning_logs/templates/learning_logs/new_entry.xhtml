{% extends 'learning_logs/base.xhtml' %}

{% block content %}

<h3>
    <a href="{% url 'learning_logs:topic' topic_id=topic.id %}">
    {{ topic.name }}
    </a>
</h3>
<p>Add new Entry: </p>
<form action="{% url 'learning_logs:new_entry' topic_id=topic.id %}"
      method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit" type="submit">Add</button>
</form>

{% endblock content %}
